<div class="wrapper">
     <div class="form-box login">
       
        <h2>Login</h2>
    <form action="main.html"> 
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="text" name="name" id="name" required/>
            <label for="name">Username</label>
        </div>  

        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <input type="password" name="name" id="password" required>
            <label for="name">password</label>
        </div>

        <div class="role">
            <label class="authority">Authority :</label>
            <select class="select" >
                <option disabled selected>Select</option>
                <option>DI</option>
                <option>IPF</option>
            </select>
        </div>  

        <div class="remember-forgot">
             <label><input type="checkbox"> Remember me</label>
             <a href="#">Forgot Password?</a>
        </div>
        <div class="buttonss">
            <button class="btns">
                <a href="#"><span class="">Submit</span></a>
            </button>
 
            <button class="btns">
                <a href="#"><span class="">Reset</span></a>
            </button>
           
           </div>

      </form>  
    </div>
